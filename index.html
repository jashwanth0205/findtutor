<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tuto Link â€¢ Login / Signup</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <header class="header">
    <div class="brand">Tuto Link</div>
  </header>
  <main class="container auth-container">
    <div class="tabs">
      <button class="tab active" data-tab="login">Login</button>
      <button class="tab" data-tab="signup">Signup</button>
    </div>
    <section id="login" class="panel active">
      <form id="loginForm" class="form">
        <div class="form-row">
          <label>Email</label>
          <input type="email" id="loginEmail" required />
        </div>
        <div class="form-row">
          <label>Password</label>
          <input type="password" id="loginPassword" required />
        </div>
        <button type="submit" class="btn primary">Login</button>
      </form>
      <div id="loginError" class="error"></div>
    </section>
    <section id="signup" class="panel">
      <form id="signupForm" class="form">
        <div class="form-row">
          <label>Name</label>
          <input type="text" id="signupName" required />
        </div>
        <div class="form-row">
          <label>Email</label>
          <input type="email" id="signupEmail" required />
        </div>
        <div class="form-row">
          <label>Password</label>
          <input type="password" id="signupPassword" required />
        </div>
        <button type="submit" class="btn success">Create Account</button>
      </form>
      <div id="signupError" class="error"></div>
    </section>
  </main>
  <div id="whatsappFab" class="whatsapp-fab" title="Chat on WhatsApp"></div>
  <script src="assets/app.js"></script>
  <script src="assets/auth.js"></script>
</body>
</html>
